<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.43.2/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="app.js"></script>
    </head>
   
    <body>
        <body class="h-screen bg-slate-400">
                                             <!--Profile page outline-->
        <div class="avatar">
        <div class="w-24 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
        <img src="https://placeimg.com/80/80/nature"/>
        </div>
     </div>
                                            <!--Online status menu-->
  <select class="flex select select-ghost w-min max-w-xs">
    <option disabled selected>Set Online Status</option>
    <option>Online</option>
    <option>Offline</option>
    <option>Do not disturb</option>
  </select>
                                <!--Mid screen box area for additional info--> 
<div class="flex items-center justify-center">
     <div class="card w-96 bg-base-100 shadow-xl image-full">
            <figure><img src="https://placeimg.com/400/225/animals" alt="animals" /></figure>
            <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
            <button class="btn btn-primary">Buy Now</button>
        </div>
    </div>
 </div>                               
         
    </body>
</html>
